{% extends "base.html" %}

{% block title %}Table Details{% endblock %}

{% block content %}
    <h1 class="text-center mt-5">Table {{ table_id }}</h1>
    <p class="mt-4">Status: {{ status }}</p>

    <form action="{{ url_for('update_table_status_route') }}" method="post">
        <input type="hidden" name="table_id" value="{{ table_id }}">
        <div class="form-group">
            <label for="status">Update Status:</label>
            <select name="status" id="status" class="form-control">
                <option value="available">Available</option>
                <option value="occupied">Occupied</option>
                <option value="reserved">Reserved</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <p class="mt-3"><a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Tables</a></p>
{% endblock %}
